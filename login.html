<!DOCTYPE html>
<html>

	<head>
		<title>Amazon 登录</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="shortcut icon" href="img/amazon.ico">
		<link rel="stylesheet" href="css/style.css" />

	</head>

	<body>
		<div id="registor-logo">
			<a href="index.html"></a>
		</div>
		<div id="registor-info">
			<h3>登录</h3>
				<p>
					<label for="username">您的用户名</label>
					<input class="same" type="text" name="username" id="username" autocomplete="off" />
					<span></span>
				</p>
				<p class="pswBox">
					<label for="password">密码</label>
					<input class="same" type="password" name="password" id="password" autocomplete="off" />
					<span></span>
					<a href="#">忘记密码</a>
				</p>
				<p>
					<input class="sub" type="submit" value="登录" name="submit" />
				</p>

				<p class="check">
					<b class="remeber"><input type="checkbox"/> 一周之内记住登录状态。<a href="#">详情<i></i></a></b>
				</p>
			<div class="otherReg">
				<span>其他登录方式</span>
				<a href="#"><i></i>微信账号登录</a>
			</div>
			<div class="creatIt">
				<span>Amazon的新客户？</span>
				<a href="registor.html">创建您的 Amazon 账户</a>
			</div>
			<b class="agreed">登录即表示您同意网站的<a href="#">使用条件</a>及<a href="#">隐私声明</a></b>
		</div>
		<div id="help">
			<div class="help">
				<a href="#">使用条件</a>
				<a href="#">隐私声明</a>
				<a href="#">帮助</a>
			</div>
		</div>
		<div id="registor-footer">版权所有 © 1996-2017，亚马逊公司或其关联公司</div>

		<script src="js/require.js" data-main="js/main_login.js" type="text/javascript" defer async="true charset=" utf-8 "></script>
	</body>
</html>
